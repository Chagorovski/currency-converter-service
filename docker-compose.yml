services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    depends_on:
      - php
      - node
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [appnet]

  php:
    build: ./docker/php
    environment:
      APP_ENV: ${APP_ENV:-prod}
      APP_DEBUG: ${APP_DEBUG:-0}
      APP_SECRET: ${APP_SECRET:-ChangeThisSecret}
      SWOP_API_BASE: ${SWOP_API_BASE}
      SWOP_API_KEY: ${SWOP_API_KEY}
      REDIS_DSN: ${REDIS_URL:-redis://redis:6379}
      RATES_TTL_SECONDS: ${RATES_TTL_SECONDS:-3600}
      INFLUX_URL: ${INFLUX_URL}
      INFLUX_TOKEN: ${INFLUX_TOKEN}
      INFLUX_ORG: ${INFLUX_ORG}
      INFLUX_BUCKET: ${INFLUX_BUCKET}
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - redis
    networks: [appnet]

  node:
    build:
      context: ./frontend
      dockerfile: ../docker/node/Dockerfile
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: [ "npm","run","dev","--","--host","0.0.0.0" ]
    ports:
      - "5173:5173"
    networks: [ appnet ]

  redis:
    image: redis:7-alpine
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [ appnet ]

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminadmin
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG:-my-org}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET:-currency_metrics}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN:-my-token}
    volumes:
      - influxdb:/var/lib/influxdb2
    networks: [appnet]

  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3001:3001"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks: [appnet]

networks:
  appnet:

volumes:
  influxdb:
