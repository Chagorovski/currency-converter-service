framework:
  secret: '%env(APP_SECRET)%'
  http_method_override: false

  router:
    utf8: true

  csrf_protection: true

  http_client:
    default_options:
      timeout: 3.0

  validation:
    enable_attributes: true

  cache:
    app: cache.adapter.filesystem

  session:
    handler_id: null
    cookie_secure: auto
    cookie_samesite: lax
    cookie_httponly: true
    save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
